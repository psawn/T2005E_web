<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment12</title>
    <link rel="stylesheet" type="text/css" href="css/assignment12.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="clock">
                <img src="imgs/clock-background.png">
                <div class="hour"><span class="color"></span></div>
                <div class="min"><span class="color"></span></div>
                <div class="sec"><span class="color"></span></div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    var date = new Date();
    var hour  = date.getHours()>=12?date.getHours()-12:date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    // var hour = 0;
    // var min = 0;
    // var sec = 0;
    var timer = setInterval(()=>{
        $(".sec").css("transform","rotate("+(sec*6)+"deg)");
        $(".min").css("transform","rotate("+(min*6+(sec/10))+"deg)");
        $(".hour").css("transform","rotate("+(hour*30+(min/2)+(sec/120))+"deg)");
        sec++;
        if(sec>=60) {
            min++;
            sec=0;
        }
        if(min>=60) {
            hour++;
            min=0;
        }
        if(hour>=12) {
            hour=0;
        }
    },1000)
</script>
</body>
</html>
