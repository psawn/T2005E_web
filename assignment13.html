<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment13</title>
    <link rel="stylesheet" type="text/css" href="css/assignment13.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="list" id="list">

            </div>
        </div>
    </section>
<script type="text/javascript" src="js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"http://api.openweathermap.org/data/2.5/forecast",
        method:"GET",
        data:{
            q:"Hanoi,vietnam",
            appid:"09a71427c59d38d6a34f89b47d75975c",
            units:"metric"
        },
        success:function (rs) {
            for (var i of rs.list) {
                var html ="<div class=\"item\">\n" +
                    "                    <div class=\"date\">"+i.dt_txt+"</div>\n" +
                    "                    <div class=\"temp\">"+i.main.temp+"<sup>o</sup>C</div>\n" +
                    "                    <div class=\"img\"><img src=\"imgs/cloud.png\"></div>\n" +
                    "                    <div class=\"description\">"+i.weather[0].description+"</div>\n" +
                    "                </div>";
                document.getElementById("list").innerHTML+= html;
            }
        }
    })
</script>
</body>
</html>
